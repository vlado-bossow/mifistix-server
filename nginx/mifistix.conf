# Nginx конфигурация для mifistix.pl поддоменов
# Разместите этот файл в /etc/nginx/sites-available/ и создайте симлинк в sites-enabled

# api.mifistix.pl -> localhost:3001
server {
    listen 80;
    server_name api.mifistix.pl;
    
    location / {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

